<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Formulario e Registro</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <form id="formulario" class=" form-register" form_action=" " method= "" onsubmit="return validarFormulario()">
     
        <h4>Formulario de Registro</h4>
        <input class="controls" type="text" id="nombre" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" id="apellido" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="email" id="correo" placeholder="Ingrese su Correo">
        <span id="mensaje"></span>
        <input class="controls" type="password" id="contraseña" placeholder="Ingrese su Contrasena"> 
        
          <ul>
              <li id="mayus" > 1 Mayúscula </li>
              <li id="special" > 1 Caracter Espécial</li>
              <li id="numbers" > Digitos</li>
              <li id="lower" > Minúsculas</li>
              <li id="len" > Minimo 8 Caracteres</li>
           </ul>
        
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <button class="btn_form" type="button" id="btnSubmit" onclick="return validarFormulario()">Resgistrar</button>
        <button type="reset" class="btn_form" id="btnBorrar" onclick=" return borrar()">Borrar</button>
        <p><a href="#">Ya tengo Cuenta</a></p>
    </form>
    <script src="js/js/form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/passw.js"></script>">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
